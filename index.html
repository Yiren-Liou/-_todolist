<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container vh100">
    <div class="row justify-content-center py-5">
      <div class="col col-md-6">
        <h1 class="fs-M fw-bold text-secondary text-center mb-4">TODO LIST</h1>
        <div class="input-group mb-3">
          <input type="text" id="todoItem"class="form-control shadow bg-white" placeholder="新增待辦事項" aria-label="新增待辦事項" aria-describedby="addBtn">
          <button class="btn bg-white" type="button" id="addBtn" data-btn='add'>
            <span class="material-icons addBtn rounded p-1">add</span>
          </button>
        </div>
        <div class="card shadow bg-white d-none" id="listCard">
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link flex-fill active" id="nav-all-tab" data-bs-toggle="tab" data-bs-target="#nav-all" type="button" role="tab" aria-controls="nav-all" aria-selected="true">全部</button>
              <button class="nav-link flex-fill" id="nav-uncompleted-tab" data-bs-toggle="tab" data-bs-target="#nav-uncompleted" type="button" role="tab" aria-controls="nav-uncompleted" aria-selected="false">待完成</button>
              <button class="nav-link flex-fill" id="nav-completed-tab" data-bs-toggle="tab" data-bs-target="#nav-completed" type="button" role="tab" aria-controls="nav-completed" aria-selected="false">已完成</button>
            </div>
          </nav>
          <div class="tab-content px-3" id="nav-tabContent">
            <!-- 全部 -->
            <div class="tab-pane fade show active" id="nav-all" role="tabpanel" aria-labelledby="nav-all-tab">
              <ul id="allList" class="list"></ul>
            </div>
            <!-- 待完成 -->
            <div class="tab-pane fade" id="nav-uncompleted" role="tabpanel" aria-labelledby="nav-uncompleted-tab">
              <ul id="uncompletedList" class="list"></ul>
            </div>
            <!-- 已完成 -->
            <div class="tab-pane fade" id="nav-completed" role="tabpanel" aria-labelledby="nav-completed-tab">
              <ul id="completedList" class="list"></ul>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center px-4 pb-3">
            <p class="fs-S"><span id="uncompletedNum" class="me-1"></span>個待完成項目</p>
            <button type="button" class="btn cleanBtn fs-S" id="cleanBtn" data-btn="delAllCompleted">清除已完成項目</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="./assets/js/all.js"></script>
</body>
</html>
